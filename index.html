<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <form>
            <div class="form-overall">
                <div class="form-header">
                    <p><h1>Payment Form Example</h1></p>
                </div>
                <div class="form-body">
                    <form>
                        <div class="card-row">
                            <div class="card-num">
                                <label for="formGroupExampleInput">Card #</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="cvc">
                                <label for="formGroupExampleInput2">CVC #</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                            </div>
                            <div class="amount">
                                <label for="formGroupExampleInput2">Amount</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
                            </div>
                        </div>
                        <div class="name-row">
                            <div class="first-name">
                                <label for="formGroupExampleInput">First Name</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                            <div class="last-name">
                                <label for="formGroupExampleInput2">Last Name</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                        </div>
                        <div class="address-row">
                            <div class="city">
                                <label for="formGroupExampleInput2">City</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                            <div class="state">
                                <label for="cars">State</label><br>
                                    <select id="State">
                                    </select>
                            </div>
                            <div class="zipcode">
                                <div class="last-name">
                                    <label for="formGroupExampleInput2">Zipcode</label><br>
                                    <input type="text" class="form-control" id="formGroupExampleInput2">
                                </div>
                            </div>
                        </div>
                        <div class="footer-row">
                            
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </body>
</html>
