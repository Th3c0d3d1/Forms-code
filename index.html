<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/d70a160cb1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <div class="card">
        <form>
            <div class="overall-form">
                <div class="card-header">
                    <p><h1>Payment Form Example</h1></p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="card-num col-md-5">
                                <label for="formGroupExampleInput">Card #</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="cvc col-md-3">
                                <label for="formGroupExampleInput2">CVC #</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                            </div>
                            <div class="amount col-md-4">
                                <label for="formGroupExampleInput2">Amount</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="first-name col-md-6">
                                <label for="formGroupExampleInput">First Name</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                            <div class="last-name col-md-6">
                                <label for="formGroupExampleInput2">Last Name</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="city col-md-6">
                                <label for="formGroupExampleInput2">City</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                            <div class="state col-md-3">
                                <label for="cars">State</label><br>
                                    <select id="Pick a state">
                                    </select>
                            </div>
                            <div class="zipcode col-md-3">
                                <div class="last-name">
                                    <label for="formGroupExampleInput2">Zipcode</label><br>
                                    <input type="text" class="form-control" id="formGroupExampleInput2">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="footer-left col-md-6">
                                <p><label for="w3review">We Accept</label></p>
                            </div>
                            <div class="footer-right col-md-6">
                                <p><label for="w3review">Message:</label></p>
                            </div>
                        </div>
                        <div class="form-row">
                          
                                <div class="attach-radios bg-secondary rounded col-md-6">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                                      </div>
                                    </div>
                                 
                                </div>
                                <div class="col-md-6">
                                <textarea id="w3review" name="w3review" rows="3" cols="50">
                                </textarea>
                                <p><label for="w3review" class="text-muted">Add any notes here.</label></p>
                                </div>
                        </div>
                        </div>
                    </form>
                    <div class="card-footer text-right">
                        <button class="btn btn-primary" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
    </body>
</html>
