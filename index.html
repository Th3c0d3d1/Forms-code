<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/d70a160cb1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
        <form>
            <div class="overall-form">
                <div class="card-header">
                    <p><h1>Payment Form Example</h1></p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="card-row">
                            <div class="card-num">
                                <label for="formGroupExampleInput">Card #</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="cvc">
                                <label for="formGroupExampleInput2">CVC #</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                            </div>
                            <div class="amount">
                                <label for="formGroupExampleInput2">Amount</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
                            </div>
                        </div>
                        <div class="name-row">
                            <div class="first-name">
                                <label for="formGroupExampleInput">First Name</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                            <div class="last-name">
                                <label for="formGroupExampleInput2">Last Name</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                        </div>
                        <div class="address-row">
                            <div class="city">
                                <label for="formGroupExampleInput2">City</label><br>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                            </div>
                            <div class="state">
                                <label for="cars">State</label><br>
                                    <select id="State">
                                    </select>
                            </div>
                            <div class="zipcode">
                                <div class="last-name">
                                    <label for="formGroupExampleInput2">Zipcode</label><br>
                                    <input type="text" class="form-control" id="formGroupExampleInput2">
                                </div>
                            </div>
                        </div>
                        <div class="footer-row">
                            <div class="footer-left">
                                <p>We Accept:</p>
                                <div class="btn-group btn-group-toggle paybackground" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option2" autocomplete="off">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option3" autocomplete="off">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option2" autocomplete="off">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option3" autocomplete="off">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="footer-right">
                                <p><label for="w3review">Message:</label></p>
                                <textarea id="w3review" name="w3review" rows="4" cols="50">
                                </textarea>
                                <p><label for="w3review">Add any notes here.</label></p>
                            </div>
                        </div>
                    </form>
                    <div class="end-buttons">

                    </div>
                </div>
            </div>
        </form>
    </div>
    </body>
</html>
